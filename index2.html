    <script>
        new Vue({
            el: '#app',
            data: { password: "" },
            methods: {
                clickme: function () {
                    this.password = this.password.toUpperCase()
                    if (this.password.length == 0) {
              
                        swal({
                            title: '密碼不可空白<br>請再重新輸入！',
                            text: '2秒後自動關閉視窗。',
                            timer: 2000,
                            type:"warning",
                            confirmButtonColor: '#cc005f',
                            confirmButtonText: '關閉',
                        }).then(

                            function (dismiss) {
                                if (dismiss === 'timer') {
                                    console.log('I was closed by the timer')
                                }
                            }
                        )
                    } else {

                        if (this.password == "BAC" ) {
                            
                            swal({
                                title: "密碼正確!",
                                html: "",
                                type: "success",
                                showCancelButton: false,
                                confirmButtonColor: "#cc005f",
                                confirmButtonText: "關閉"
                            }).then(function () {
                                window.location.assign("https://chiao429.github.io/page2.html");
                            });   

                        } else {
                            swal({
                                title: '密碼錯誤<br>請再重新輸入！',
                                text: '2秒後自動關閉視窗。',
                                timer: 2000,
                                type: "error",
                                confirmButtonColor: '#cc005f',
                                confirmButtonText: '關閉',
                            }).then(

                                function (dismiss) {
                                    if (dismiss === 'timer') {
                                        console.log('I was closed by the timer')
                                    }
                                }
                            )                           
                            this.password = "";
                        }
                    }

                }
            }
        });
    </script>
